<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Unix Survival Guide</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link type="text/css" href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="./assets/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <script type="text/javascript" src="./assets/scripts/jquery-1.9.1.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <style type="text/css">
        @media screen and (max-width: 1980px) {
            * {
                font-family: 'Oxygen', sans-serif;
            }

            #unix_icon {
                background-image: url(./assets/images/iconmonstr-window-command-icon.png);
                height: 200px;
                width: 200px;
                background-size: 200px 200px;
            }

            #history_icon {
                background-image: url(./assets/images/iconmonstr-book-17-icon.png);
                height: 200px;
                width: 200px;
                background-size: 200px 200px;
            }

            #about_icon {
                background-image: url(./assets/images/iconmonstr-user-14-icon.png);
                color: #EEE;
                height: 200px;
                width: 200px;
                background-size: 200px 200px;
            }

            li {
                list-style: none;
                margin-right: 30px;
            }

            .clear {
                margin-bottom: 20px;
                margin-top: 50px;
            }

            .title {
                font-size: 70px;
            }

            .homeTitle {
                font-size: 100px;
                text-align: center;
                margin-top: 20px;
            }

            .home_text {
                color: #0090e0;
                font-size: 30px;
                text-align: center;
            }

            .separator {
                width: 80%;
                margin-left: auto;
                margin-right: auto;
                border-top: solid 1px #EEEEEE;
                border-bottom: solid 1px #DDDDDD;
                margin-top: 100px;
                margin-bottom: 200px;
            }

            #header {
                margin-bottom: 50px;
            }

            #main_content {
                margin-top: 100px;
            }

            .main_iconLabel {
                font-size: 80px;
                min-width: 200px;
                transition: opacity 0.5s ease-in-out;
                color:#000;
            }

            .icon_background {
                border-radius: 50%;
                height: 400px;
                width: 400px;
                background-color: #FFF;
                border: 8px solid #FFF;

                -webkit-transition: all 200ms linear;
                -moz-transition: all 200ms linear;
                -o-transition: all 200ms linear;
                -ms-transition: all 200ms linear;
                transition: all 200ms linear;
            }

            .icon_background:hover {
                border: 8px solid #0090e0;
                opacity: 0.75;
                -webkit-box-shadow: 0px 4px 4px #DDD;
                background-color: #FFF;
            }

            .icon_background * {
                position: relative;
                top: 18%;
                left: 22%;
            }

            .icon_background:hover div[id*="_icon"] {
                -webkit-animation: icon_bounce 0.5s ease-in-out;
            }

            .icon_background:hover p[id*="_label"] {
                opacity: 1;
                -webkit-animation: label_anchor 0.5s ease-in-out;
            }

            .icon_background p[id*="_label"] {
                opacity: 0;
            }

            @-webkit-keyframes icon_bounce {
                0% {
                    margin-top: 0px;
                }
                50% {
                    margin-top: -20px;
                }
                75% {
                    margin-top: -20px;
                }
                100% {
                    margin-top: 0px;
                }
            }

            @-webkit-keyframes label_anchor {
                0% {
                    margin-top: 0px;
                }
                50% {
                    margin-top: 20px;
                }
                75% {
                    margin-top: 20px;
                }
                100% {
                    margin-top: 0px;
                }
            }

            #footer {
                bottom:0px;
                height:100px;
            }

            #console {
                width: 100%;
                height: 200px;
                bottom: 0px;
                position: absolute;
                box-shadow: #EEE 0px -5px 5px;
                background-color: #000;
            }

            #console * {
                color: #FFF;
            }

            #console_input {
                bottom: 0px;
                left: 15px;
                position: absolute;
                border: none;
                display: inline;
                width: 90%;
                background-color: transparent;
                margin-top: 2px;
                color: #FFF;
            }

            #console_start {
                bottom: 10px;
                left: 5px;
                position: absolute;
            }

            #console_history {
                margin-left: 10px;
                margin-top: 10px;
            }
        }

        @media screen and (max-width: 1640px) {
            #unix_icon {
                background-image: url(./assets/images/iconmonstr-window-command-icon.png);
                height: 150px;
                width: 150px;
                background-size: 150px 150px;
            }

            #history_icon {
                background-image: url(./assets/images/iconmonstr-book-17-icon.png);
                height: 150px;
                width: 150px;
                background-size: 150px 150px;
            }

            #about_icon {
                background-image: url(./assets/images/iconmonstr-user-14-icon.png);
                height: 150px;
                width: 150px;
                background-size: 150px 150px;
            }

            .main_iconLabel {
                font-size: 60px;
                min-width: 150px;
            }

            .icon_background {
                height: 300px;
                width: 300px;
            }
        }

        @media screen and (max-width: 1100px) {
            #unix_icon {
                background-image: url(./assets/images/iconmonstr-window-command-icon.png);
                height: 100px;
                width: 100px;
                background-size: 100px 100px;
            }

            #history_icon {
                background-image: url(./assets/images/iconmonstr-book-17-icon.png);
                height: 100px;
                width: 100px;
                background-size: 100px 100px;
            }

            #about_icon {
                background-image: url(./assets/images/iconmonstr-user-14-icon.png);
                height: 100px;
                width: 100px;
                background-size: 100px 100px;
            }

            .main_iconLabel {
                font-size: 40px;
                min-width: 100px;
            }

            .icon_background {
                height: 200px;
                width: 200px;
            }
        }

        @media screen and (max-width: 768px) {
            #unix_icon {
                background-image: url(./assets/images/iconmonstr-window-command-icon.png);
                height: 200px;
                width: 200px;
                background-size: 200px 200px;
            }

            #history_icon {
                background-image: url(./assets/images/iconmonstr-book-17-icon.png);
                height: 200px;
                width: 200px;
                background-size: 200px 200px;
            }

            #about_icon {
                background-image: url(./assets/images/iconmonstr-user-14-icon.png);
                height: 200px;
                width: 200px;
                background-size: 200px 200px;
            }

            .main_iconLabel {
                font-size: 40px;
                min-width: 100px;
            }
        }
    </style>

    <script type="text/javascript">
        window.onload = function () {
            /*$("#icons div").hover(function () {
                $("#labels span[id*='" + this.id.substr(0, this.id.indexOf("_")) + "_label']").addClass("icon_visible");
                $("#labels span[id*='" + this.id.substr(0, this.id.indexOf("_")) + "_label']").removeClass("hidden");
            });*/
            $("#console_open").click(function () {
                $("#console").slideUp();
            });
        }
    </script>
</head>

<body>
    <div class="clear"></div>
    <div id="header" class="row-fluid">
        <div><p class="homeTitle">Unix Rebels</p></div>
    </div>

    <div class="separator"></div>

    <p class="home_text">
        Learn Unix. Master Unix. Use Unix.
    </p>

    <div id="main_content" class="row-fluid">
        <div id="icons" class="row">
            <div class="span2 offset2">
                <div class="icon_background">
                    <div id="unix_icon"></div>
                    <p class="main_iconLabel" id="unix_label">&nbspUnix</p>
                </div>
            </div>
            
            <div class="span2 offset1">
                <div class="icon_background">
                    <div id="history_icon"></div>
                    <p class="main_iconLabel" id="history_label">History</p>
                </div>
            </div>

            <div class="span2 offset1">
                <div class="icon_background">
                    <div id="about_icon"></div>
                    <p class="main_iconLabel" id="about_label">About</p>
                </div>
            </div>
        </div>
    </div>

    <div id="console_open" style="cursor:pointer;">Click to pop up the console</div>

    <div id="console">
        <p id="console_history">
            $ cd home<br />
            $ pwd<br />
              &nbsp&nbsp./home/<br />
            $ ls <br />
              &nbsp&nbsp ./ ../ unix &nbsp aboutUnix &nbsp aboutUs 
        </p>
        <span id="console_start">$</span><input type="text" id="console_input"/>
    </div>
</body>

</html>
